<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="google.png" alt="Google Logo" class="logo">
        <form class="search-form" action="https://www.google.com/search" method="GET">
            <div class="search-bar">
                <span class="material-icons search-icon">search</span>
                <input type="text" name="q" class="search-input" placeholder="Pesquise no Google ou digite um URL" autocomplete="off">
                <img id="mic" src="mifrocone.png">
            </div>
            <div class="buttons">
                <input type="submit" value="Pesquisa Google" class="btn">
                <input type="submit" value="Estou com sorte" class="btn">
            </div>
        </form>
    </div>
</body>
</html>
